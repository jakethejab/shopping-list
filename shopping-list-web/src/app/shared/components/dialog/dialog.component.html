<div class="dialog-content-wrapper">
  <mat-toolbar color="primary" style="margin: 0;">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{ title }}</span>
      <button mat-icon-button aria-label="Close dialog" mat-dialog-close>
        <svg class="icon" width="18px" height="18px" style="color:#fff; fill:#fff;" viewBox="0 0 16 16">
          <path d="M13.957 3.457l-1.414-1.414-4.543 4.543-4.543-4.543-1.414 1.414 4.543 4.543-4.543 4.543 1.414 1.414 4.543-4.543 4.543 4.543 1.414-1.414-4.543-4.543z"></path>
        </svg>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content style="padding: 16px; padding-bottom: 0; margin: 0;">
    <ng-content select="[dialog-content]"></ng-content>
  </div>

  <div *ngIf="settings.dialogActions" mat-dialog-actions style="padding: 16px; margin: 0;" fxLayout="row" fxLayoutAlign="end center">
    <ng-content select="[dialog-actions]"></ng-content>
  </div>
</div>
